<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Mail with Spring Boot</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/discount.css}">

    <!-- Sweetalert -->
    <script th:src="@{/sweetalert/sweetalert2.min.js}"></script>
    <link rel="stylesheet" th:href="@{/sweetalert/sweetalert2.min.css}"/>
</head>
<body>
<br>
<h1 style="text-align: center; text-transform: uppercase;color: #4CAF50;">Send Discount To All Email with Spring Boot</h1>
<h2 style="text-align: center; color: #4CAF50;"><a style="color: white" href="https://www.facebook.com/huynx.dev.dn/" target="_blank">Made by Nguyen Xuan Huy</a></h2>
<h3 style="text-align: center; color: #4CAF50;"><a style="color: white" th:href="@{/}" >Back Home</a></h3>
<div class="modal clearfix">
    <div id="wrapper">

        <form id="paper" th:action="@{/discount-email}" method="post">

            <div id="margin">
                <h4 style="text-align: center">Each email is separated by a space</h4>
                <h4 style="text-align: center; color: #4CAF50"><a style="color: #4CAF50" th:href="@{/discount_template}" target="_blank">Watch Discount Template</a></h4>
            </div>
            <textarea class="emails" placeholder="Enter something funny." id="emails" name="emails" rows="8" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "></textarea>
            <br>
            <input id="btnSubmit" type="submit" value="Send">

        </form>

    </div>
</div>

<script>

    // Check empty file upload
    $("#btnSubmit").click(function () {
        var check = $('textarea#emails').val();
        if (check!=''){
            swal({
                title: 'Please Wait !',
                html: 'Processing...',// add html attribute if you want or remove
                allowOutsideClick: false,
                onBeforeOpen: () => {
                    swal.showLoading()
                },
            });
            return true;
        }else{
            swal({
                title: 'Email Cannot Empty',
                html: 'Please enter email...'
            });
            return false;
        }
    });
</script>

<script th:src="@{/js/discount.js}"></script>
</body>
</html>
